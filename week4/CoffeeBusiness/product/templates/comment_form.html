<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #ffc363;
        }
        #b{
            background-color: #ffc363;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body id="b">
{% block content %}
    <h2> update comment</h2>
    <section class="mb-5">
        <div class="card bg-light">
            <div class="card-body">
                <form method="post" class="mb-4" action="{% url 'comment_update' comment.id %}">
                    {% csrf_token %}
                    <textarea id="content" name="content" class="form-control"
                              rows="3">{{ form.content.value }}</textarea>
                    <button type="submit" class="btn btn-primary">댓글수정</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
</body>
